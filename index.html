<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Convert Dólar</title>
</head>
<body>
    <div class="container" data-aos="fade-right">
        <div class="img"><img src="assets/img/img-home.png" id="img-home"></div>
        <div class="title"><h2>Conversor de Dólar $</h2></div>
        <div class="container2">
            <div class="inputs">
                <label  id="value">Valor:</label>
                <input type="number" placeholder="Insira um valor:" id="valor_dolar">
                <label id="mm" for="">Moedas:</label>
               <select data-js="allmoedas" id="more"></select>
               </select>
                <div class="btns">
                    <input type="button" id="send" value="Converter">
                    <input type="button" id="clear" value="Limpa">
                </div>
               
            </div>
            <div class="resultado">
                <h2>Resultado:</h2>
                <p id="result"></p>
               
            </div>
        </div>
        
        

    </div>
    <script src="javaScript/main.js"></script>
</body>
</html>
